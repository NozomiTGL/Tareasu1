<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Page</title>
  </head>
  <body>

    <nav id="nav">

      <img src="resources/Logo.svg" alt="">

    </nav>

    <div id="flex-title">

        <h1>Interested in our<br>business pricing?</h1>
        <h2>Fill out the form to view details and we'll<br>contact you as soon as possible.</h2>

        <div class="author-info">Coded by <a href="#">NozomiTgl</a></div>

    </div>

    <div id="flexbox">

      <div id="flex-form">

        <form action="#" class="form">

          <div class="flex-item">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="NozomiTgl">

          </div>

          <div class="flex-item">

            <label for="email">Company Email</label>
            <input type="email" id="email" name="email" placeholder="patito1@gmail.com">

          </div>

          <div class="flex-item">

            <label for="size">Company Size</label>
            <select id="csize" name="size">
              <option value="1-10">1-10 employees</option>
              <option value="10-50">10-50 employees</option>
              <option value="50-100">50-100 employees</option>
              <option value="100+">100+ employees</option>
            </select>

          </div>

          <div class="flex-item">

            <label for="subject">Subject</label>
            <select id="ssize" name="size">
              <option value="BLP">Building Landing Pages</option>
              <option value="FS">FullStack</option>
              <option value="50-100">Software Engineer</option>
            </select>

          </div>

          <div id="message-button">

            <div class="flex-item">

              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Deja tu mensaje"></textarea>

            </div>

            <div class="flex-item">

              <button type="submit">Contact Sales</button>

            </div>

          </div>
          
        </form>

      </div>
        
    </div>

  </body>
</html>
